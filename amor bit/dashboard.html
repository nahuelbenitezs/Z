<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lu Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_dashboard.css">
    <link rel="icon" type="image/webp" href="logo.webp">
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="logo.webp" alt="Logo Lu Gestión" class="me-2" style="width: 40px;">
                    <span class="fw-bold">Lu Gestión</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" href="#financialSummary" data-section="financialSummary">Resumen Financiero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#products" data-section="products">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#sales" data-section="sales">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <button id="logoutButton" class="btn btn-danger">Salir</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Secciones -->
        <div id="financialSummary" class="dashboard-section p-4">
            <h2 class="text-center mb-4">Resumen Financiero</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="text-muted">Total Gastado</h5>
                            <p id="totalSpent" class="fs-3 text-danger">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="text-muted">Ganancia Total</h5>
                            <p id="totalProfit" class="fs-3 text-success">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="text-muted">Dinero Total</h5>
                            <p id="totalBalance" class="fs-3 text-primary">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="products" class="dashboard-section p-4 d-none">
            <h2 class="text-center mb-4">Gestión de Productos</h2>
            <form id="productForm" class="mb-4 shadow-sm p-4 rounded bg-white">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPhoto" class="form-label">Foto (URL)</label>
                    <input type="url" class="form-control" id="productPhoto">
                </div>
                <div class="mb-3">
                    <label for="productPurchasePrice" class="form-label">Precio de Compra</label>
                    <input type="number" class="form-control" id="productPurchasePrice" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="productSalePrice" class="form-label">Precio de Venta</label>
                    <input type="number" class="form-control" id="productSalePrice" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="productStock" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
            </form>

            <h3 class="text-center">Lista de Productos</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Foto</th>
                            <th>Precio de Compra</th>
                            <th>Precio de Venta</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Los productos se renderizarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="sales" class="dashboard-section p-4 d-none">
            <h2 class="text-center mb-4">Historial de Ventas</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesHistoryBody">
                        <!-- Las ventas se renderizarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="products.js"></script>
    <script type="module" src="sales.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
