<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Lu gestiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="logo.webp">
</head>

<body>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card text-center p-4">
            <img src="logo.webp" alt="Maneki Logo" class="maneki-logo mb-4">
            <h2 class="mb-4 fw-bold">Bienvenido a Lu gestiones</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-3">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
        // Animación al redirigir al dashboard
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
        });
    </script>
</body>

</html>
