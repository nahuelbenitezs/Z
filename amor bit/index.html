<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lu gestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Product Management Section -->
        <div id="productSection" style="display: none;">

            <!-- Resumen Financiero -->
            <div class="mb-3">
                <label for="initialBalance" class="form-label">Dinero Total Inicial</label>
                <input type="number" step="0.01" class="form-control" id="initialBalance"
                    placeholder="Ingresa el monto inicial">
                <button id="setInitialBalance" class="btn btn-secondary mt-2">Guardar Monto Inicial</button>
            </div>

            <div class="row">
                <div class="col-sm-4 mb-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Gastado</h5>
                            <p class="card-text" id="totalSpent">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Ganancia Total</h5>
                            <p class="card-text" id="totalProfit">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Dinero Total Disponible</h5>
                            <p class="card-text" id="totalBalance">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Lu gestion</h2>

            <form id="productForm" class="mb-4">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPhoto" class="form-label">URL de la Foto</label>
                    <input type="url" class="form-control" id="productPhoto">
                </div>
                <div class="mb-3">
                    <label for="productPurchasePrice" class="form-label">Precio de Compra</label>
                    <input type="number" step="0.01" class="form-control" id="productPurchasePrice" required>
                </div>
                <div class="mb-3">
                    <label for="productSalePrice" class="form-label">Precio de Venta</label>
                    <input type="number" step="0.01" class="form-control" id="productSalePrice" required>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="productStock" required>
                </div>
                <button type="submit" class="btn btn-success">Agregar Producto</button>
            </form>

            <h3>Lista de Productos</h3>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Precio de Compra</th>
                        <th>Precio de Venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>

            <h3>Historial de Ventas</h3>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="salesHistoryBody"></tbody>
            </table>

            <button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
